<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>朋友们</title>
</head>
<body>
    <script>
        const age=18; //简单数据类型
        const friends = [
            { name: "张三", hometown:'上饶',college:'湖南工业大学',age: 20, gender: "男" },
            { name: "李四", hometown:'赣州',age: 22, gender: "女" },
        ];// 复杂数据类型
        friends.push(
            { name: "王五", hometown:'九江',age: 21, gender: "男" }
        );
        const newFriends=friends;
        newFriends.push(
            { name: "赵六", hometown:'南昌',age: 23, gender: "女" }
        );// 引用式赋值
        // 数组 模拟栈 队列
        newFriends.push.unshift(
            { name: "田七",}
        );
    </script>
</body>
</html>
