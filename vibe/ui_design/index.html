<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商城</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#FF0000',
                        secondary: '#FF8080'
                    },
                    borderRadius: {
                        'none': '0px',
                        'sm': '2px',
                        DEFAULT: '4px',
                        'md': '8px',
                        'lg': '12px',
                        'xl': '16px',
                        '2xl': '20px',
                        '3xl': '24px',
                        'full': '9999px',
                        'button': '4px'
                    }
                }
            }
        }
    </script>
    <style>
        body {
            width: 375px;
            height: 762px;
            margin: 0 auto;
            background: #FFFFFF;
            position: relative;
        }
        .nav-icon {
            width: 24px;
            height: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .search-input::-webkit-input-placeholder {
            color: #999;
        }
        .content-scroll {
            height: calc(100% - 112px);
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <nav class="fixed top-0 w-full bg-primary px-4 py-3 flex items-center justify-between z-50">
        <div class="font-['Pacifico'] text-white text-xl">logo</div>
        <div class="relative flex-1 mx-4">
            <input type="text" class="w-full h-8 pl-8 pr-3 text-sm rounded-full border-none bg-white/90" placeholder="搜索商品">
            <i class="fas fa-search absolute left-3 top-2.5 text-gray-400 text-sm"></i>
        </div>
        <i class="fas fa-bell text-white text-xl"></i>
    </nav>

    <main class="content-scroll pt-14 pb-16">
        <div class="relative w-full h-40 overflow-hidden">
            <img src="https://ai-public.mastergo.com/ai/img_res/1e04b79d78011ecdde02049804b3d9c8.jpg" class="w-full h-full object-cover" alt="banner">
        </div>

        <div class="grid grid-cols-5 gap-4 px-4 py-6 bg-white">
            <div class="flex flex-col items-center">
                <div class="w-12 h-12 rounded-full overflow-hidden mb-1">
                    <img src="https://ai-public.mastergo.com/ai/img_res/fa044ecbd052af464c7ccc9d0bbf9203.jpg" class="w-full h-full object-cover">
                </div>
                <span class="text-xs text-gray-600 whitespace-nowrap overflow-hidden text-overflow-ellipsis">超市百货</span>
            </div>
            <div class="flex flex-col items-center">
                <div class="w-12 h-12 rounded-full overflow-hidden mb-1">
                    <img src="https://ai-public.mastergo.com/ai/img_res/fecfc6351d63cdc20a00b5c5d36eab2f.jpg" class="w-full h-full object-cover">
                </div>
                <span class="text-xs text-gray-600 whitespace-nowrap overflow-hidden text-overflow-ellipsis">时尚服饰</span>
            </div>
            <div class="flex flex-col items-center">
                <div class="w-12 h-12 rounded-full overflow-hidden mb-1">
                    <img src="https://ai-public.mastergo.com/ai/img_res/45181e7b48033c1e82b48bc6da3ce0ea.jpg" class="w-full h-full object-cover">
                </div>
                <span class="text-xs text-gray-600 whitespace-nowrap overflow-hidden text-overflow-ellipsis">数码电器</span>
            </div>
            <div class="flex flex-col items-center">
                <div class="w-12 h-12 rounded-full overflow-hidden mb-1">
                    <img src="https://ai-public.mastergo.com/ai/img_res/ce2e8fad639cf7ebdbcac2b1297e0e6b.jpg" class="w-full h-full object-cover">
                </div>
                <span class="text-xs text-gray-600 whitespace-nowrap overflow-hidden text-overflow-ellipsis">美食生鲜</span>
            </div>
            <div class="flex flex-col items-center">
                <div class="w-12 h-12 rounded-full overflow-hidden mb-1">
                    <img src="https://ai-public.mastergo.com/ai/img_res/40936c2e4fee595c32b4a52cbab84a30.jpg" class="w-full h-full object-cover">
                </div>
                <span class="text-xs text-gray-600 whitespace-nowrap overflow-hidden text-overflow-ellipsis">礼品鲜花</span>
            </div>
        </div>

        <div class="mt-2 px-4">
            <h2 class="text-lg font-medium mb-4">热门商品</h2>
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-white rounded-lg overflow-hidden shadow-sm">
                    <div class="w-full h-40 overflow-hidden">
                        <img src="https://ai-public.mastergo.com/ai/img_res/562ed4593ce189349c9d5d1b429f673c.jpg" class="w-full h-full object-cover">
                    </div>
                    <div class="p-3">
                        <h3 class="text-sm font-medium mb-1">iPhone 15 Pro Max</h3>
                        <p class="text-xs text-gray-500 mb-2">钛金属机身 | A17 Pro</p>
                        <div class="flex items-center justify-between">
                            <span class="text-primary text-lg font-medium">¥9,999</span>
                            <button class="text-xs text-primary border border-primary px-2 py-1 rounded-button">立即购买</button>
                        </div>
                    </div>
                </div>
                <div class="bg-white rounded-lg overflow-hidden shadow-sm">
                    <div class="w-full h-40 overflow-hidden">
                        <img src="https://ai-public.mastergo.com/ai/img_res/d4dbad5b351d683a248575ffe77f2a87.jpg" class="w-full h-full object-cover">
                    </div>
                    <div class="p-3">
                        <h3 class="text-sm font-medium mb-1">LV 手提包</h3>
                        <p class="text-xs text-gray-500 mb-2">限量款 | 真皮工艺</p>
                        <div class="flex items-center justify-between">
                            <span class="text-primary text-lg font-medium">¥12,800</span>
                            <button class="text-xs text-primary border border-primary px-2 py-1 rounded-button">立即购买</button>
                        </div>
                    </div>
                </div>
                <div class="bg-white rounded-lg overflow-hidden shadow-sm">
                    <div class="w-full h-40 overflow-hidden">
                        <img src="https://ai-public.mastergo.com/ai/img_res/88cc3c4a9e599a7bfb4603ae04f0bdda.jpg" class="w-full h-full object-cover">
                    </div>
                    <div class="p-3">
                        <h3 class="text-sm font-medium mb-1">AirPods Pro 2</h3>
                        <p class="text-xs text-gray-500 mb-2">主动降噪 | 无线充电</p>
                        <div class="flex items-center justify-between">
                            <span class="text-primary text-lg font-medium">¥1,899</span>
                            <button class="text-xs text-primary border border-primary px-2 py-1 rounded-button">立即购买</button>
                        </div>
                    </div>
                </div>
                <div class="bg-white rounded-lg overflow-hidden shadow-sm">
                    <div class="w-full h-40 overflow-hidden">
                        <img src="https://ai-public.mastergo.com/ai/img_res/391f3e8f13f5cd125959f35b4d2e50bb.jpg" class="w-full h-full object-cover">
                    </div>
                    <div class="p-3">
                        <h3 class="text-sm font-medium mb-1">Apple Watch S9</h3>
                        <p class="text-xs text-gray-500 mb-2">全天候显示 | 运动监测</p>
                        <div class="flex items-center justify-between">
                            <span class="text-primary text-lg font-medium">¥3,199</span>
                            <button class="text-xs text-primary border border-primary px-2 py-1 rounded-button">立即购买</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <nav class="fixed bottom-0 w-full h-14 bg-white border-t border-gray-200 flex items-center justify-around z-50">
        <a href="#" class="flex flex-col items-center">
            <i class="nav-icon fas fa-home text-primary"></i>
            <span class="text-xs text-primary mt-1">首页</span>
        </a>
        <a href="#" class="flex flex-col items-center">
            <i class="nav-icon fas fa-play text-gray-400"></i>
            <span class="text-xs text-gray-400 mt-1">视频</span>
        </a>
        <a href="#" class="flex flex-col items-center">
            <i class="nav-icon fas fa-comment text-gray-400"></i>
            <span class="text-xs text-gray-400 mt-1">消息</span>
        </a>
        <a href="#" class="flex flex-col items-center">
            <i class="nav-icon fas fa-shopping-cart text-gray-400"></i>
            <span class="text-xs text-gray-400 mt-1">购物车</span>
        </a>
        <a href="#" class="flex flex-col items-center">
            <i class="nav-icon fas fa-user text-gray-400"></i>
            <span class="text-xs text-gray-400 mt-1">我的</span>
        </a>
    </nav>
</body>
</html>
